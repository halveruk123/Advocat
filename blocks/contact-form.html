<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advokat</title>
    <!-- Bootstrap с CDN, заменить на битриксовый при подключении -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Общий файл стилей -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="contact-form-wrapper">
        <div class="container">
            <div class="contact-form-container">
                <div class="col-12 col-sm-6 col-xl-6 text-section">
                    <h2 class="text-section title__text">Запишитесь на консультацию</h2>
                    <p class="text-section main__text">Краткий сопроводительный текст. Краткий сопроводительный текст. </p>
                    <p class="text-section form__check">*Нажимая на кнопку "Отправить" Вы даёте согласие на обработку личных данных в соответствии с требованиями ФЗ №152 от 27 июля 2006 г. «О персональных данных».</p>
                </div>
                <div class="col-12 col-sm-6 col-xl-6 input-section">
                    <input type="text" class="form-control" placeholder="Имя" required>
                    <input type="tel" class="form-control" placeholder="Номер телефона" required>
                    <img src="/assets/images/captcha.png" alt="captcha" class="contact-form-captcha">
                    <button class="btn submit-button" type="submit">Отправить</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
